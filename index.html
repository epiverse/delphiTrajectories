<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delphi 2M Trajectory Predictor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9fb;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem;
        }
        .event-input-group {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            align-items: center;
            padding: 0.75rem 0;
            border-bottom: 1px dashed #e0e0e0;
        }
        #prediction-result {
            white-space: pre-wrap;
            background-color: #e9eff6;
            border-left: 4px solid #3b82f6;
            padding: 1rem;
            font-size: 0.9rem;
            color: #1f2937;
            overflow-x: auto; /* Allow scrolling for wide tables */
        }
        select, input[type="number"], input[type="text"] {
            border: 1px solid #d1d5db;
            padding: 0.5rem;
            border-radius: 0.375rem;
            flex-grow: 1;
            min-width: 120px;
        }
        /* Style for the disease event dropdown */
        .event-code-select {
             flex-grow: 2; /* Give the dropdown more space */
        }
        .remove-btn {
            margin-left: auto; /* Push the remove button to the right */
        }
        .trajectory-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
            font-size: 0.85rem;
        }
        .trajectory-table th, .trajectory-table td {
            padding: 0.5rem 0.75rem;
            text-align: left;
            border-bottom: 1px solid #d1d5db;
        }
        .trajectory-table th {
            background-color: #cfdcf0;
            font-weight: bold;
            color: #1f2937;
        }
        .trajectory-table tr:hover {
            background-color: #e0e7f4;
        }
    </style>
</head>
<body class="p-4 md:p-8">

<div class="container bg-white shadow-xl rounded-xl">
    <header class="pb-4 mb-4 border-b border-gray-200">
        <h1 class="text-3xl font-extrabold text-blue-700">
            Delphi Trajectories 2M
            <sup class="text-sm font-normal text-gray-500 ml-2">
                [<a href="https://github.com/epiverse/delphiTrajectories" target="_blank" class="hover:text-blue-500">code</a>]
                [<a href="https://github.com/epiverse/delphiTrajectories/wiki" target="_blank" class="hover:text-blue-500">help</a>]
                [<a href="https://observablehq.com/@prafulb/delphi-2m-js-sdk" target="_blank" class="hover:text-blue-500">notebook</a>]
            </sup>
        </h1>
        <p class="mt-2 text-gray-600">Using the Delphi 2M model in-browser for privacy-preserving estimation of morbidity risk.</p>
    </header>

    <div id="delphi-input-box">
        <h3 class="text-xl font-semibold text-gray-800 mb-4">Patient Input</h3>

        <h4 class="text-lg font-medium text-gray-700 mb-3">Patient Health History</h4>
        <div id="events-container" class="space-y-3">
            <div class="event-input-group bg-gray-50 rounded-lg p-3 shadow-sm" data-is-removable="false">
                <label for="age-0" class="font-medium text-gray-600">Event Age:</label>
                <input type="number" class="event-age w-1/4" id="age-0" value="45" min="1" max="100">
                <label for="code-0" class="font-medium text-gray-600">Disease Event:</label>
                <input type="text" class="event-code" id="code-0" value="I10" placeholder="e.g., I10" style="display:none;">
                <span id="code-placeholder-0"></span>
            </div>
        </div>

        <hr class="my-6">

        <div class="flex flex-col sm:flex-row gap-4">
            <button id="predict-btn" onclick="runDelphiPrediction()" disabled class="px-6 py-3 bg-blue-600 text-white font-bold rounded-lg hover:bg-blue-700 transition duration-150 shadow-md disabled:opacity-50 flex-grow">
                Get Prediction
            </button>
            <button id="add-btn" onclick="addEventInput()" disabled class="px-6 py-3 bg-gray-200 text-gray-800 font-semibold rounded-lg hover:bg-gray-300 transition duration-150 shadow-md disabled:opacity-50">
                Add another event
            </button>
        </div>

        <div id="delphi-output" class="mt-8">
            <p class="font-medium text-gray-700 mb-2">Predicted Trajectory:</p>
            <pre id="prediction-result" class="rounded-lg">Loading model and disease labels... Please wait.</pre>
        </div>
    </div>
</div>

<script type="module" src="./index.js"></script>

</body>
</html>
